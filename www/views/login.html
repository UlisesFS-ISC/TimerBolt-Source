<ion-view view-title="Login">
	  <ion-content class="padding">
        <div class="list card">
            <label class="item item-input">
                <input type="text" placeholder="User name" ng-model=user.name>
            </label>
             <label class="item item-input">
                <input type="password" placeholder="Password" ng-model=user.password ng-minlength="3">
            </label>
            <div class="padding">
                <button class="button button-positive" ng-click='login()' ng-disabled="!user.name || !user.password">Log In</button>
            </div>
        </div>
    </ion-content>
</ion-view>
