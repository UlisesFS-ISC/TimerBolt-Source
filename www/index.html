<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
        <script src="js/progressBar.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-clock" ui-sref="countdown">
        <ion-nav-view name="countdown"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-android-alarm-clock" ui-sref="chronometer">
        <ion-nav-view name="chronometer"> </ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-power" ui-sref="login">
        <ion-nav-view name="login"> </ion-nav-view>
      </ion-tab>
        <ion-tab icon="ion-person-add" ui-sref="signup" ng-show="$root.AuthService.isAuthenticated()">
        <ion-nav-view name="signup"> </ion-nav-view>
      </ion-tab>
    </ion-tabs>
    
     
  <ui-view></ui-view>
  </body>
</html>
